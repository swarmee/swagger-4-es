<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.0.0-beta.4/swagger-ui.css" />
    <!--    <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/favicon-16x16.png" sizes="16x16" />
    -->
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        
        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.0.0-beta.4/swagger-ui-bundle.js" charset="UTF-8">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.0.0-beta.4/swagger-ui-standalone-preset.js" charset="UTF-8">
    </script>


    <script>
        //   var serverName = window.prompt("Enter your Opensearch/Elasticsearch Server Name and Port:", "https://localhost");
        window.onload = function() {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({


                url: "/openapi.json",
                //spec: spec,

                dom_id: '#swagger-ui',
                defaultModelsExpandDepth: -1,
                defaultModelExpandDepth: -1,
                docExpansion: "none",
                displayRequestDuration: true,
                useUnsafeMarkdown: true,
                // syntaxHighlight: true,
                //     filter: false,
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });
            // End Swagger UI call region

            window.ui = ui;
            // Extra to remove explore
            var elements = document.getElementsByClassName("download-url-wrapper");
            while (elements.length > 0) {
                elements[0].parentNode.removeChild(elements[0]);
            }
            // Extra to remove explore
        };
    </script>
</body>

</html>
